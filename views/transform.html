<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="http://www.technofattie.com/tags/ng-transform.html">About</a></li>
  </ul>
  <h3 class="text-muted">ng-transform <small ngt-version></small></h3>
</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="tbInput">Input</label>
                    <textarea id="tbInput" class="form-control" rows="6" data-ng-model="ctrl.input"></textarea>
                </div>
                <div class="form-group">
                    <label for="tbOutput">Output</label>
                    <textarea id="tbOutput" class="form-control" rows="6" data-ng-model="ctrl.output"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" data-ng-click="ctrl.transform()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
